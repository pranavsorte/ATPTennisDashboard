{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{player[0]}}" method="POST">
          <div class="form-group">
            <label for="firstname" style="margin-top: 50;">Player First Name</label>
            <input type="text" name="fname" value="{{player[1]}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="firstname" style="margin-top: 50;">Player Last Name</label>
            <input type="text" name="lname" value="{{player[2]}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="firstname" style="margin-top: 50;">Player Hand</label>
            <input type="text" name="hand" value="{{player[3]}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="firstname" style="margin-top: 50;">Player Origin</label>
            <input type="text" name="ioc" value="{{player[4]}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="firstname" style="margin-top: 50;">Player Height</label>
            <input type="text" name="height" value="{{player[5]}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="firstname" style="margin-top: 50;">WikiData ID</label>
            <input type="text" name="wikid" value="{{player[6]}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
