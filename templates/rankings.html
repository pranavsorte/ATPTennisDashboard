<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATP Rankings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="p-5 mb-2 bg-light text-dark">
        <h1 style="text-align: center;">ATP rankings</h1>
    </div>
    <div class="container" style="margin-top: 10px;">
        <form action ="/rankings" method="post">
            <div class="form-group">
              <label for="firstname" style="margin-top: 50;">Player First Name</label>
              <input type="text" class="form-control" name="firstname" id="first_name" placeholder="Enter first name">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Player Last Name</label>
              <input type="text" class="form-control" name="lastname" id="last_name" placeholder="Enter last name">
            </div>
            <button type="submit" class="btn btn-primary">Get Rankings!</button>
        </form>
    </div>
    <span class="border border-primary">
    <div class="container" id ="resultrank" style="margin-top: 50px;">
        
       {% for row in players %}
       <p>First Name -- {{ row[0] }}</p>
       <p>Last Name -- {{ row[1] }}</p>
       <p>Ranking -- {{ row[2] }}</p>
       <p>Points -- {{ row[3] }}</p>
       <p></p>
       {% endfor %}
    
    </div>
</span>


</body>
</html>
